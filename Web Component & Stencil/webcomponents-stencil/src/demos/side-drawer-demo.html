<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <style>
      body {
        font-family: sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>

    <script type="module" src="/build/webcomponents-stencil.esm.js"></script>
    <script nomodule src="/build/webcomponents-stencil.js"></script>
  </head>
  <body>
    <button id="side-drawer-btn">Toggle Side Drawer</button>
    <uc-side-drawer header="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">A link</a></li>
          <li><a href="/">Another link</a></li>
          <li><a href="/">A third link</a></li>
        </ul>
      </nav>
    </uc-side-drawer>

    <script>
      const sideDrawerBtn = document.querySelector('#side-drawer-btn');
      const sideDrawer = document.querySelector('uc-side-drawer');
      sideDrawerBtn.addEventListener('click', () => {
        if (!sideDrawer.opened) {
          sideDrawer.open();
        }
      });
    </script>
  </body>
</html>
